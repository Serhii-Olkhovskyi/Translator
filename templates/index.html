<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
</head>
<body>
    <h1>Translation App</h1>
    <form method="POST">
        <label for="text">Text to translate:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <label for="dest_language">Destination Language (e.g., 'EN' for English, 'ES' for Spanish):</label><br>
        <input type="text" id="dest_language" name="dest_language"><br><br>
        <input type="submit" value="Translate">
    </form>
    {% if translated_text %}
    <h2>Translated Text:</h2>
    <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
